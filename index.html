<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DS Records v3</title>
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.easings.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
	<script type="text/javascript" src="vendors/scrolloverflow.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
            keyboardScrolling: true,
            anchors: ['mainSection', 'contentSection', 'top', 'music', 'video', 'photo']
            });
        });
    </script>

</head>
<body>
    <div id="fullpage">
    	<div class="section" id='1page' data-anchor="mainSection">
    		<div class="row">
			     <div class="col-xs-3 col-sm-2 col-md-2 col-sm-offset-2 col-md-offset-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="postz" class="navBar">
			     			<label for="postz" class="glyphicon glyphicon-star-empty"></label>
			     		</li>
			     	</ul>
			     </div>
			     <div class="col-xs-3 col-sm-2 col-md-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="muzic" class="navBar">
			     			<label for="muzic" class="glyphicon glyphicon-headphones"></label>
			     		</li>
			     	</ul>
			     </div>
			     <div class="col-xs-3 col-sm-2 col-md-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="videoz" class="navBar">
			     			<label for="videoz" class="glyphicon glyphicon-film"></label>
			     		</li>
			     	</ul>
			     </div>
			     <div class="col-xs-3 col-sm-2 col-md-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="photoz" class="navBar">
			     			<label for="photoz" class="glyphicon glyphicon-camera"></label>
			     		</li>
			     	</ul>
			     </div>
		    </div>
	    </div>  
    	<div class="section" id="2page" data-anchor="contentSection">
    		<div class="slide" data-anchor="top"> Top posts
    		</div>
    		<div class="slide" data-anchor="music"> Music
    		</div> 
    		<div class="slide" data-anchor="video"> Videos
    		</div>   
    		<div class="slide" data-anchor="photo"> Photos
    		</div>
    	</div>  
    </div> 
<script type="text/javascript" src="js/navBarScript.js"></script>
</body> 
</html>
