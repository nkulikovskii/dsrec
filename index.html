<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DS Records v2</title>
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.easings.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#whitesmoke'],
            });
        });
    </script>

</head>
<body>
    <div id="fullpage">
        <div class="section" id="mainSaction">
        	<div class="col-md-12">
        		Главная
        	</div>
        </div>
        <div class="section" id="mediaSaction">
	        <div class="col-md-12">
	        	Медиа
	        </div>
	        <div class="col-md-12 centerbox">
	        	<div class="col-md-12">
	        		<ul>
			    		<li>
			    			<input type="radio" name="navigation" id="newPostz" class="navBar" value="newPostz" checked>
			    			<label for="newPostz"><span class="glyphicon glyphicon-headphones"></span></label>
			    		</li>
			    		<li>
			    			<input type="radio" name="navigation" id="muzic" class="navBar" value="muzic">
			    			<label for="muzic"><span class="glyphicon glyphicon-volume-up"></span></label>    			
			    		</li>
			    		<li>
			    			<input type="radio" name="navigation" id="videoz" class="navBar" value="videoz">
			    			<label for="videoz"><span class="glyphicon glyphicon-facetime-video"></span></label>
			    		</li>
			    		<li>
			    			<input type="radio" name="navigation" id="photoz" class="navBar" value="photoz">
			    			<label for="photoz"><span class="glyphicon glyphicon-camera"></span></label>
			    		</li>
			    	</ul>
	        		<div class="col-md-12 contentblock" id="newPosts">
	        			<div class="col-md-4">1</div>
		        		<div class="col-md-4">2</div>
		        		<div class="col-md-4">3</div>
	        		</div>
	        		<div class="col-md-12 contentblock" id="music">
	        			
	        		</div>
	        		<div class="col-md-12 contentblock" id="videos">
	        			
	        		</div>
	        		<div class="col-md-12 contentblock" id="photos">
	        			
	        		</div>
	        	</div>
	        </div>
        </div>
    </div>            
    <script type="text/javascript" src="js/navBarScript.js"></script>
</body> 
</html>
