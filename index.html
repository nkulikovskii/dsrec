<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DS Records v2</title>
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.easings.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#whitesmoke'],
            });
        });
    </script>

</head>
<body>
    <div id="fullpage"> <!--PIDOR-->
        <div class="section parent" id="mainSaction">
        	<div class="row">
	        	<div class="col-xs-12 col-sm-12 col-md-12">
	        		<h1>DS Records<br><small>v2.0</small></h1>
	        	</div>
	        </div>
	        <div class="row child">
		        <div class="col-xs-12 col-sm-12 col-md-12">
		        	<span class="glyphicon glyphicon-chevron-down arrowdown"></span>
		        </div>
		    </div>
        </div>
        <div class="section" id="mediaSaction" data-anchor="contentSection">
        	<div class="row">
		        <div class="col-xs-12 col-sm-12 col-md-12">
		        	<span class="glyphicon glyphicon-chevron-up arrowup"></span>
		        </div>
		    </div>
		     <div class="row">
			     <div class="col-xs-3 col-sm-2 col-md-2 col-sm-offset-2 col-md-offset-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="newPostz" class="navBar" checked>
			     			<label for="newPostz" class="glyphicon glyphicon-star-empty"></label>
			     		</li>
			     	</ul>
			     </div>
			     <div class="col-xs-3 col-sm-2 col-md-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="muzic" class="navBar">
			     			<label for="muzic" class="glyphicon glyphicon-headphones"></label>
			     		</li>
			     	</ul>
			     </div>
			     <div class="col-xs-3 col-sm-2 col-md-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="videoz" class="navBar">
			     			<label for="videoz" class="glyphicon glyphicon-film"></label>
			     		</li>
			     	</ul>
			     </div>
			     <div class="col-xs-3 col-sm-2 col-md-2">
			     	<ul>
			     		<li>
    						<input type="radio" name="navigation" id="photoz" class="navBar">
			     			<label for="photoz" class="glyphicon glyphicon-camera"></label>
			     		</li>
			     	</ul>
			     </div>
		    </div>
        	<div class="row" id="newPosts">
			     <div class="col-xs-4 col-sm-2 col-md-2 col-sm-offset-3 col-md-offset-3">test 1</div>
			     <div class="col-xs-4 col-sm-2 col-md-2">test 1</div>
			     <div class="col-xs-4 col-sm-2 col-md-2">test 1</div>
		    </div>
		    <div class="row" id="music">
			     <div class="col-xs-6 col-sm-4 col-md-4 col-sm-offset-2 col-md-offset-2">test 2</div>
			     <div class="col-xs-6 col-sm-4 col-md-4">test 2 3</div>
		    </div>
		    <div class="row" id="videos">
			     <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">test 3</div>
		    </div>
		    <div class="row" id="photos">
			     <div class="col-xs-6 col-sm-4 col-md-4 col-sm-offset-2 col-md-offset-2">test 2</div>
			     <div class="col-xs-6 col-sm-4 col-md-4">test 2</div>
		    </div>
		   
		</div>
    </div>            
    <script type="text/javascript" src="js/navBarScript.js"></script>
</body> 
</html>
